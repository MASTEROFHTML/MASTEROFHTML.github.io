<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
</head>
<body>
  <div class="flexbox-conteiner">

  	<div class="flexbox-item flexbox-item-1"></div>
    <div class="flexbox-item flexbox-item-2"></div>
    <div class="flexbox-item flexbox-item-3"></div>
  </div>
  <style>
  	.flexbox-conteiner{
  		display: flex;
  		
  	}
	.flexbox-item 
	{
		width: 200px;
		margin: 10px;
		border: 3px solid #333;
		background-color: #dfdfdf;
	} 	
 	.flexbox-item-1{
 		min-height: 100px;
 	}
 	.flexbox-item-2{
 		min-height: 200px;
 	}
 	.flexbox-item-3{
 		min-height: 300px;
 	}

  </style>
</body>
</html>
